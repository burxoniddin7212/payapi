<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/main.min.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <div class="header__logo-nov">
          <a class="logo" href="index.html" >
            <img class="logo__img" src="./img/logo.svg" alt="logo" width="135" height="38">
          </a>
          <nav class="nav nav-header">
            <ul class="nav__list">
              <li class="nav__item">
                <a class="nav__link" href="prising.html" >
                  Pricing
                </a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="about.html" >
                  About
                </a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="#" >
                  Contact
                </a>
              </li>
            </ul>
          </nav>
        </div>
        <button class="btn btn-header" type="button">
          Schedule a Demo
        </button>
        <button class="header__respon-btn" type="button">
          <img class="header__respon-btn-img" src="./img/header-res.png" alt="gamburger" width="28" height="17">
        </button>
      </div>
    </div>
  </header>
  <main>
    <section class="cont">
      <div class="container">
        <div class="cont__inner">
          <h1 class="cont__heading">
            Submit a help request and 
            weâ€™ll get in touch shortly.
          </h1>
          <div class="cont__inner-box">
            <div class="cont__form-box">
              <form action="https://echo.htmlacademy.ru/" method="POST">
                <div class="cont__form-input-box">
                  <input class="cont__form-input" type="text">
                  <input class="cont__form-email" type="email">
                  <input class="cont__form-comp-name" type="text">
                  <input class="cont__form-title" type="text">
                  <input class="cont__form-message" type="text">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="ready">
      <div class="container">
        <div class="ready__inner">
          <div class="ready__form">
            <h2 class="ready__heading">
              Ready to start?
            </h2>
            <form class="form" action="https://echo.htmlacademy.ru/" method="POST">
              <label for="email">
                <input class="form__input form__input-res" name="email" type="email" id="email" placeholder="Enter email address">
              </label>
              <button class="btn form__btn" type="submit" >
                Schedule a Demo
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <div class="container">
      <div class="footer__inner">
        <div class="footer__logo-nav">
          <a class="footer__logo" href="index.html">
            <img class="footer__img" src="./img/footer-logo.svg" alt="logo" width="135" height="38">
          </a>
            <ul class="nav__list">
              <li class="nav__item">
                <a class="nav__link" href="#" >
                  Pricing
                </a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="#" >
                  About
                </a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="#" >
                  Contact
                </a>
              </li>
            </ul>
        </div>
        <ul class="footer__list">
          <li class="foote__item">
            <a class="footer__link" href="https://facebook.com" target="_blank">
              <img class="footer__link-img" src="./img/facebook.svg" alt="facebook" width="24" height="24">
            </a>
          </li>
          <li class="foote__item">
            <a class="footer__link" href="https://twitter.com" target="_blank">
              <img class="footer__link-img" src="./img/twitter.svg" alt="twitter" width="24" height="20">
            </a>
          </li>
          <li class="foote__item">
            <a class="footer__link" href="https://ru.linkedin.com" target="_blank">
              <img class="footer__link-img" src="./img/in.svg" alt="in" width="24" height="24">
            </a>
          </li>
        </ul>
      </div>
    </div>
  </footer>
</body>
</html>
